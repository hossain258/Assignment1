<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <h1 >CONTACT FORM</h1>
      <fieldset>
        <legend>Info</legend>
        <form>
            <label> Full name</label> 
            <input type='text' name='name' placeholder='enter your name'><br><br>
            <label> Email</label> 
            <input type='Email' name='name' placeholder='enter your name'><br><br>
            <label> Message</label> 
            <textarea name='message' rows=8 cols=8> HELLO</textarea><br>
            <label> Gender</label> 
            <input type='radio' name='gender' >Male
            <input type='radio' name='gender' >Female <br>
            
            <input type='submit' name='submit' value ='Submit now'>
            
        </form>
        
        
      </fieldset>
</body>
</html>
